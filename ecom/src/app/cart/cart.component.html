
  <mat-card
  style="margin: 10px; width: 400px" class="example-card"
  *ngFor="let product of cart"
  >
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Number of items in cart : {{product.itemQuantity}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="addItem(product)" mat-raised-button>Add</button>
    <button (click)="deleteItem(product)" color="warn" mat-raised-button>Delete</button>
  </mat-card-actions>
</mat-card>
