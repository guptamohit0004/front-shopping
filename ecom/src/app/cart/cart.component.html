
  <mat-card
  style="margin: 10px; width: 400px" class="example-card"
  *ngFor="let product of products"
  >
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <p>
      Number of items in cart : {{product.name}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button>Increase</button>
    <button color="warn" mat-raised-button>Decrease</button>
  </mat-card-actions>
</mat-card>
