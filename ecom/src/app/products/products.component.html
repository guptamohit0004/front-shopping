
<div>
  Products Available for You.!!!
</div>
<div style = "align-self: center;">
<table border="2px" style="margin: 20px;"  >
    <thead class = "text-center">
        <tr >
            <th> Item ID </th>
            <th> Item Name </th>
            <th> Item Price </th>
        </tr>
    </thead>
    <tr *ngFor = "let i of products">
        <td class = "table-data">{{i.itemId}}</td>
        <td class = "table-data">{{i.name}}</td>
        <td class = "table-data">{{i.price}}</td>
        <td> <button (click) = "addToCart(i)"> Add to Cart </button> </td>
</table>
</div>
